<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
 <form>
<div class="row">
    <div class="col-md-6">
        <label for="cardname" class="form-label">
        credit card number
        </label>
        <input id="cardname" type="text" class="form-control" autocomplete="input"> 
        <div class="invalid-feedback">
            credit card number is required
        </div>
        </div>

    <div class="col-md-6">
        <label for="cc-number" class="form-label">
        credit card number
        </label>
        <input id="cc-number" type="text" class="form-control">
        <div class="invalid-feedback">
            credit card number is required
        </div>
        </div>

        <div class="col-md-3">
        <label for="cc-expire" class="form-label">
              expiration
        </label>
        <input id="cc-expire" type="text" class="form-control">
        <div class="invalid-feedback">
            expiration is required.
        </div>
        </div>


        <div class="col-md-3">
        <label for="cc-cvv" class="form-label">
              cvv
        </label>
        <input id="cc-cvv" type="text" class="form-control" required autocomplete="input">
        <div class="invalid-feedback">
            cvv is required.
        </div>
        </div>

        <hr class="my-4">
        <button class="btn btn-primary btn-lg brn-block">continue to checkout</button>
        

 </form>

   </main>
  </body>
</html>
